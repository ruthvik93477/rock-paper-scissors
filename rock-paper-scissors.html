<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body class="body1" style="background-image: url(D:\html,css\rsp.jpg);">
    <p class="heading">Rock Paper Scissors</p>
    <div class="pics">
      <img src="D:\html,css\rock.jpg" class="rockp">
      <img src="D:\html,css\paper.webp"class="paperp">
      <img src="D:\html,css\scissors.jpg"class="scissorsp">
    </div>
    <style>
      .rockp,.paperp,.scissorsp{
        height:200px;
        border-radius: 400px;
        margin-right: 20px;
      }
      .pics{
        text-align: center;
      }
        .body1{
          background-color: rgb(21,19,59);
          background-color: linear-gradient(90deg, rgba(21,19,59,1) 0%, rgba(36,39,64,1) 35%, rgba(0,212,255,1) 100%);
        }
        .heading{
            font-size: 50px;
            text-align: center;
            font-weight: 700;
            color:white;
            margin-top: 150px;
        }
        .rock-button{
            background-color: grey;
            height:70px;
            width: 190px;
            color:white;
            border:none;
            border-radius: 20px;
            font-size:20px;
            cursor:pointer;
            margin-right: 20px;
        }
        .rock-button:hover{
            height:80px;
            width:200px;
            background-color: brown;
        }
        .rock-button:active{
            height:80px;
            width:200px;
            background-color: purple;
        }
        .paper-button{
            background-color: blue;
            height:70px;
            width: 190px;
            color:white;
            border:none;
            border-radius: 20px;
            font-size:20px;
            cursor:pointer;
            margin-right: 20px;
        }
        .paper-button:hover{
            height:80px;
            width:200px;
            background-color: red; 
        }
        .paper-button:active{
            height:80px;
            width:200px;
            background-color: indigo;
        }
        .scissors-button{
            background-color: green;
            height:70px;
            width: 190px;
            color:white;
            border:none;
            border-radius: 20px;
            font-size:20px;
            cursor:pointer;
            margin-right: 20px;
        }
        .scissors-button:hover{
            height:80px;
            width:200px;
            background-color: orange;
        }
        .scissors-button:active{
            height:80px;
            width:200px;
            background-color: green;
        }
        .adjust{
          text-align: center;
        }
    </style>
    <div class="adjust">
    <button onclick="
      const randomNumber = Math.random();
      let computerMove = '';
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      let result = '';
      if (computerMove === 'rock') {
        result = 'Tie.';
      } else if (computerMove === 'paper') {
        result = 'You lose.';
      } else if (computerMove === 'scissors') {
        result = 'You win.';
      }
      alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
    " class="rock-button">Rock</button>

    <button onclick="
      const randomNumber = Math.random();
      let computerMove = '';
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      let result = '';
      if (computerMove === 'rock') {
        result = 'You win.';
      } else if (computerMove === 'paper') {
        result = 'Tie.';
      } else if (computerMove === 'scissors') {
        result = 'You lose.';
      }
      alert(`You picked paper. Computer picked ${computerMove}. ${result}`);
    " class="paper-button">Paper</button>

    <button onclick="
      const randomNumber = Math.random();
      let computerMove = '';
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      let result = '';
      if (computerMove === 'rock') {
        result = 'You lose.';
      } else if (computerMove === 'paper') {
        result = 'You win.';
      } else if (computerMove === 'scissors') {
        result = 'Tie.';
      }
      alert(`You picked scissors. Computer picked ${computerMove}. ${result}`);
    " class="scissors-button">Scissors</button>
    </div>
  </body>
</html>
